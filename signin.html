  <title>Login / Signin</title>
</head>

<body>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: rgb(240, 230, 231);
      color: white;
      float: inherit;
    }
  </style>

  <div class="container text-center mt-5">
    <div class="logo">
      <img src="pro-img/dmain.png" alt="Your Logo" class="mb-4" style="height: 100px">
    </div>
  </div>

  <section class="container my-2 w-50 py-3">
    <form class="row g-3 p-3">
      <div class="col-md-4">
        <label for="validationDefault01" class="form-label text-dark">First name</label>
        <input type="text" class="form-control" id="validationDefault01" placeholder="Rolake" required>
      </div>
      <div class="col-md-4">
        <label for="validationDefault02" class="form-label text-dark">Last name</label>
        <input type="text" class="form-control" id="validationDefault02" placeholder="Rachael" required>
      </div>
      <div class="col-md-4">
        <label for="validationDefaultUsername" class="form-label text-dark">Username</label>
        <div class="input-group">
          <span class="input-group-text" id="inputGroupPrepend2">@</span>
          <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2"
            required>
        </div>
      </div>
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label text-dark">Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="enter email">
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label text-dark">Password</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="enter password">
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label text-dark">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
      </div>
      <div class="col-12">
        <label for="inputAddress2" class="form-label text-dark">Address 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label text-dark">City</label>
        <input type="text" class="form-control" id="inputCity" placeholder="City / State">
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label text-dark">State</label>
        <select id="inputState" class="form-select">
          <option selected>Soria</option>
          <option>Madrid</option>
          <option>Valencia</option>
          <option>Biscay</option>
          <option>Alava</option>
          <option>Seville</option>
          <option>Almeria</option>
          <option>Granada</option>
          <option>Toledo</option>
          <option>Las Palmas</option>
          <option>Zamora</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label text-dark">Zip</label>
        <input type="text" class="form-control" id="inputZip" placeholder="ZipCode">
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label text-dark" for="gridCheck">
            Check me out
          </label>
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-secondary">Sign in</button>
      </div>
    </form>

    <p class="mt-3 text-center text-dark">
      Do you have an account? <a href="#" data-toggle="modal" data-target="#createAccountModal"
        style="font-size: 22px; color: black;">Log In</a>
    </p>
    </div>
    </div>

    <!-- Create Account Modal -->
    <div class="modal fade" id="createAccountModal" tabindex="-1" role="dialog"
      aria-labelledby="createAccountModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content"
          style="background-color: rgb(240, 230, 231); font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
          <div class="modal-header">
            <h5 class="modal-title text-dark col-6 " id="createAccountModalLabel">Log In</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body text-dark">

            <form action="register.php" method="post">
              <!-- Add form fields for registration -->
              <!-- For example, username, email, password, etc. -->
              <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" placeholder="username / phone number"
                  name="username" required>
              </div>
              <div class="form-group">
                <label for="username">email:</label>
                <input type="text" class="form-control" id="email" placeholder="enter email" name="email" required>
              </div>
              <div class="form-group">
                <label for="username">Password:</label>
                <input type="text" class="form-control" id="password" placeholder="password" name="password" required>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn" style="background-color: rgb(216, 172, 179);">log In</button>
          </div>
        </div>
      </div>
    </div>

  </section>



  <!-- Include Bootstrap and Font Awesome CSS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="bootstrap5/js/bootstrap.min.js"></script>
